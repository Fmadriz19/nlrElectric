
<div class="relative sm:flex sm:flex-row justify-center bg-transparent">
    <p-toast position="bottom-left" />


    <div class="w-auto justify-center self-center z-10">
        <div class="p-12 bg-white mx-auto rounded-3xl shadow-lg">
            <form class="w-full mx-auto">
                
                <div class="space-y-4">

                    <div class="lg:flex lg:flex-row gap-4 md:grid-row md:space-y-4">

                        <div class="basis-1/2 md:mt-4">
                            <div class="flex justify-center items-center relative">
                                <input name="name"
                                    required [ngClass]="{'border-red-500': errores.name}" class="w-full text-gray-800 text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit"
                                    type="text" [(ngModel)]="inforUser.name">
                                <span [ngClass]="{'text-red-500': errores.name}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Nombre
                                </span>
                            </div>
                            <p *ngIf="errores.name" class="text-sm ms-1 text-red-500 py-2">{{this.errores.name}}</p>
                        </div>


                        <div class="basis-1/2">
                            <div class="flex justify-center items-center relative">
                                <select [(ngModel)]="inforUser.rol" [ngClass]="{'border-red-500': errores.rol}" name="rol" id="" class="w-full text-gray-800 text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit">
                                    <option value="">Seleccionar rol</option>
                                    <option value="admin">Administrador</option>
                                    <option value="compras">Compras</option>
                                    <option value="ventas">Ventas</option>
                                    <option value="cliente">Cliente</option>
                                </select>
                                <span [ngClass]="{'text-red-500': errores.rol}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Rol
                                </span>
                            </div>
                            <p *ngIf="errores.rol" class="text-sm ms-1 text-red-500 py-2">{{this.errores.rol}}</p>
                        </div>
                    </div>

                    <div class="flex flex-row gap-4">

                        <div class="basis-1/2">
                            <div class="flex justify-center items-center relative">
                                <input name="email"
                                    required [ngClass]="{'border-red-500': errores.email}" class="w-full text-gray-800 text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit"
                                    type="email" [(ngModel)]="inforUser.email">
                                <span [ngClass]="{'text-red-500': errores.email}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Correo Electronico
                                </span>
                            </div>
                            <p *ngIf="errores.email" class="text-sm ms-1 text-red-500 py-2">{{this.errores.email}}</p>
                        </div>
                      

                        <div class="basis-1/2">
                            <div class="flex justify-center items-center relative">
                                
                                <input name="user"
                                    required [ngClass]="{'border-red-500': errores.user}" class=" w-full text-gray-800 text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit"
                                    type="text" [(ngModel)]="inforUser.user">
                                <span [ngClass]="{'text-red-500': errores.user}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Usuario
                                </span>
                            </div>
                            <p *ngIf="errores.user" class="text-sm ms-1 text-red-500 py-2">{{this.errores.user}}</p>
                        </div>
                    </div>
                    
                    <div class="flex flex-row gap-4">

                        <div class="basis-1/2">
                            <div class="flex justify-center items-center relative">
                                <input name="password" [type]="passwordPass ? 'text' : 'password'" [(ngModel)]="inforUser.password"
                                required [ngClass]="{'border-red-500' : errores.password}" class="w-full text-sm px-4 py-3 text-gray-800 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit" >
            
                                <span [ngClass]="{'text-red-500' : errores.password}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Contraseña
                                </span>
            
                                <!-- ojo abierto -->
                                <div class="flex items-center absolute inset-y-0 right-5 mr-3 text-sm leading-5 cursor-pointer">
            
                                    <svg *ngIf="passwordPassSVG" (click)="inputPass()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
            
                                    <!-- ojo cerrado -->
                                    <svg *ngIf="!passwordPassSVG" xmlns="http://www.w3.org/2000/svg" (click)="inputPass()"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                    </svg>
                                      
            
                                </div>
                            </div>
                            <p *ngIf="errores.password" class="text-sm ms-1 text-red-500 py-1">{{this.errores.password}}</p>
            
                        </div>

                        <div class="basis-1/2">
                            <div class="flex justify-center items-center relative">
                                <input name="password-confirmation" [type]="confirPassword ? 'text' : 'password'" [(ngModel)]="inforUser.password_confirmation"
                                required [ngClass]="{'border-red-500' : errores.password_confirmation}" class="w-full text-gray-800 text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-sky-500 dark:focus:border-purple-400 peer bg-inherit" >
            
                                <span [ngClass]="{'text-red-500' : errores.password_confirmation}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-sky-500 dark:peer-focus:text-purple-700 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-xs peer-valid:-translate-y-5">
                                    Confirmar Contraseña
                                </span>
            
                                <!-- ojo abierto -->
                                <div class="flex items-center absolute inset-y-0 right-5 mr-3 text-sm leading-5 cursor-pointer">
            
                                    <svg *ngIf="confirPasswordSVG" (click)="inputPassConfir()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                        stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                    </svg>
            
                                    <!-- ojo cerrado -->
                                    <svg *ngIf="!confirPasswordSVG" xmlns="http://www.w3.org/2000/svg" (click)="inputPassConfir()"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                                    </svg>
                                      
            
                                </div>
                            </div>
                            <p *ngIf="errores.password_confirmation" class="text-sm ms-1 text-red-500 py-1">{{this.errores.password_confirmation}}</p>
            
                        </div>                       

                    </div>

                    <div class="t-2 flex gap-4">
                        <button [disabled]="!loading" (click)="registre()" [ngClass]="{'opacity-60 cursor-not-allowed' : !loading}" type="submit" class="w-full flex justify-center dark:bg-purple-800 dark:hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 bg-sky-600 hover:bg-sky-700">
                            <svg *ngIf="!loading" class="animate-spin w-5 h-5 mr-3 fill-[#ffffff]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                                <path d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"></path>
                            </svg>
                            {{statusBtn}}
                        </button>

                    </div>
                    
                </div>
            </form>
        </div>
    </div>
