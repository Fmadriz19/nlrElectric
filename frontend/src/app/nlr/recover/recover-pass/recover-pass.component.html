<div
    class="bg-sky-600 dark:bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-sky-700 dark:from-gray-900 via-sky-500 dark:via-gray-900 to-sky-600 dark:to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden transition ease-in duration-500">

</div>
<div class="relative min-h-screen sm:flex sm:flex-row justify-center ">
    <p-toast position="bottom-left" key="bl" />

    <div class="justify-center self-center z-10 mt-0 ">
        <div class="p-10 bg-white mx-auto rounded-3xl w-96 shadow-lg">
            <p class="">
                Introduce la nueva contraseña que deseas
            </p>
                
            <div class="mt-4">
                <div class="flex justify-center items-center relative">
                    <input
                        required [ngClass]="{'border-red-500': errorPass}" class=" w-full text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 peer bg-inherit"
                        [type]="passwordPass ? 'text' : 'password'" [(ngModel)]="valor.password">
                    <span [ngClass]="{'text-red-500': errorPass}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-blue-500 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-sm peer-valid:-translate-y-5">
                        Nueva contraseña
                    </span>

                    <div class="flex items-center absolute inset-y-0 right-5 mr-3 text-sm leading-5 cursor-pointer">
                        
                        <svg *ngIf="passwordPassSVG" (click)="inputPass()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class=" absolute size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>

                        <!-- ojo cerrado -->
                        <svg *ngIf="!passwordPassSVG" xmlns="http://www.w3.org/2000/svg" (click)="inputPass()"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </div>
                </div>
                <p *ngIf="errorPass" class="text-sm ms-1 text-red-500 py-2">{{this.errorPass}}</p>
            </div>

            <div class="mt-4">
                <div class="flex justify-center items-center relative">
                    <input
                        required [ngClass]="{'border-red-500': errorPass}" class=" w-full text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 peer bg-inherit"
                        [type]="confirPassword ? 'text' : 'password'" [(ngModel)]="valor.password_confirmation">
                    <span [ngClass]="{'text-red-500': errorPass}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-blue-500 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-sm peer-valid:-translate-y-5">
                        Confirmar contraseña
                    </span>

                    <div class="flex items-center absolute inset-y-0 right-5 mr-3 text-sm leading-5 cursor-pointer">
                        
                        <svg *ngIf="confirPasswordSVG" (click)="inputPassConfir()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class=" absolute size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>

                        <!-- ojo cerrado -->
                        <svg *ngIf="!confirPasswordSVG" xmlns="http://www.w3.org/2000/svg" (click)="inputPassConfir()"  fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute size-6 text-slate-600 hover:scale-105 hover:text-slate-800">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </div>

                </div>
                <p *ngIf="errorPass" class="text-sm ms-1 text-red-500 py-2">{{this.errorPass}}</p>
            </div>

            <div class="mt-4">
                <button [disabled]="!loading" (click)="restablecerPass()" [ngClass]="{'opacity-60 cursor-not-allowed' : !loading}" type="submit" class="w-full flex justify-center dark:bg-purple-800 dark:hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 bg-sky-600 hover:bg-sky-700">
                    <svg *ngIf="!loading" class="animate-spin w-5 h-5 mr-3 fill-[#ffffff]" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                        <path d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z"></path>
                      </svg>
                    {{statusBtn}}
                </button>
            </div>
        </div>
        
    </div>
</div>

    <path fill="#fff" fill-opacity="1"
        d="M0,0L40,42.7C80,85,160,171,240,197.3C320,224,400,192,480,154.7C560,117,640,75,720,74.7C800,75,880,117,960,154.7C1040,192,1120,224,1200,213.3C1280,203,1360,149,1400,122.7L1440,96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z">
    </path>
</svg>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"></script>
