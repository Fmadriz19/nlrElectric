<div class=""></div>
<div class="bg-red-200 relative min-h-screen sm:flex sm:flex-row justify-center bg-transparent">
    <div class="justify-center self-center z-10 mt-0 shadow-lg">
        <div class="p-10 bg-white mx-auto rounded-3xl w-96">
            <p class="">
                ¿Olvidaste tu contraseña? No hay problema. Solo indícanos tu dirección de correo electrónico y te enviaremos un código de restablecimiento de contraseña que te permitirá elegir una nueva.
            </p>
                
            <div class="mt-4">
                <div class="flex justify-center items-center relative">
                    <input
                        required [ngClass]="{'border-red-500': errorEmail}" class=" w-full text-sm px-4 py-3 bg-gray-200 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 peer bg-inherit"
                        type="text" [(ngModel)]="valor.email">
                    <span [ngClass]="{'text-red-500': errorEmail}" class="text-sm text-slate-500 text-opacity-80 absolute left-0 top-3 mx-2 px-2 transition duration-200 peer-focus:text-blue-500 pointer-events-none peer-focus:text-xs peer-focus:-translate-y-5 bg-white peer-valid:text-sm peer-valid:-translate-y-5">
                        Correo electronico
                    </span>
                </div>
                <p *ngIf="errorEmail" class="text-sm ms-1 text-red-500 py-2">{{this.errorEmail}}</p>
            </div>

            <div class="mt-4">
                <button type="submit" class="w-full flex justify-center dark:bg-purple-800 dark:hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500 bg-sky-600 hover:bg-sky-700"
                (click)="enviarCorreo()">Solicitar Codigo</button>
            </div>
        </div>
        
    </div>
</div>
